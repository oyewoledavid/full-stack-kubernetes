apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: full-stack-alerts
  namespace: monitoring  # This must be the same namespace as Prometheus
  labels:
    release: prometheus  # Must match your Prometheus release label
spec:
  groups:
  - name: full-stack.rules
    rules:
    - alert: PodDown
      expr: kube_pod_status_phase{namespace="full-stack-deployment", phase="Running"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Pod is down ({{ $labels.pod }})"
        description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is not running."

    - alert: PodRestarting
      expr: increase(kube_pod_container_status_restarts_total{namespace="full-stack-deployment"}[5m]) > 0
      for: 1m
      labels:
        severity: warning
      annotations:
        summary: "Pod restarting frequently ({{ $labels.pod }})"
        description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is restarting frequently ({{ $value }} restarts in the last 5 minutes)."

    - alert: HighCpuUsage
      expr: rate(container_cpu_usage_seconds_total{namespace="full-stack-deployment", container!=""}[5m]) > 0.5
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage ({{ $labels.pod }})"
        description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is using high CPU ({{ $value }})."

    - alert: TooManyPostgresConnections
      expr: pg_stat_activity_count{namespace="full-stack-deployment"} > 5
      for: 1m
      labels:
        severity: warning
      annotations:
        summary: "PostgreSQL has too many active connections"
        description: "Detected more than 5 active PostgreSQL connections ({{ $value }}) in namespace {{ $labels.namespace }}."
