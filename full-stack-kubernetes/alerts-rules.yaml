apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: fullstack-alert-rules
  namespace: monitoring
spec:
  groups:
  - name: pod.rules
    rules:
    - alert: PodDown
      expr: kube_pod_status_phase{phase="Running"} == 0
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "Pod down ({{ $labels.namespace }}/{{ $labels.pod }})"
        description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is not running."

    - alert: PodRestarting
      expr: increase(kube_pod_container_status_restarts_total[5m]) > 1
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "Pod restarting frequently ({{ $labels.namespace }}/{{ $labels.pod }})"
        description: "Pod {{ $labels.pod }} has restarted more than once in the last 5 minutes."

    - alert: HighCpuUsage
      expr: rate(container_cpu_usage_seconds_total{namespace="full-stack-deployment"}[5m]) > 0.8
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage ({{ $labels.pod }})"
        description: "Container {{ $labels.container }} in pod {{ $labels.pod }} is using high CPU."

    - alert: HighMemoryUsage
      expr: container_memory_usage_bytes{namespace="full-stack-deployment"} > (container_spec_memory_limit_bytes{namespace="full-stack-deployment"} * 0.9)
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "High Memory usage ({{ $labels.pod }})"
        description: "Container {{ $labels.container }} in pod {{ $labels.pod }} is using over 90% of its memory limit."

    - alert: HighPostgresConnections
      expr: pg_stat_activity_count{namespace="full-stack-deployment"} > 5
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "PostgreSQL connection count high"
        description: "More than 5 connections detected on PostgreSQL."
