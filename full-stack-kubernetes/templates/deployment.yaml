apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  labels:
    app: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: oyewoledavid/client:latest
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1"
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: client-config
                  key: NODE_ENV
            - name: REACT_APP_USERS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: client-config
                  key: REACT_APP_USERS_SERVICE_URL
          volumeMounts:
            - name: client-volume
              mountPath: /usr/src/app

